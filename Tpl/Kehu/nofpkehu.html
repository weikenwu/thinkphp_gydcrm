
<link href="/public/images/admin.css" rel="stylesheet" type="text/css" />
<style>
td{font-size: 12px;}
table{border: 0;border-collapse: collapse;} 
tr{height: 25px;}
.ou{background-color: #CCC;} 
.dan{background-color: #EFEFEF;}  
.ed{background-color: #FFFFFF;}    
</style>
<script type="text/javascript" src="/public/jquery-1.10.2.js"></script>
<script type="text/javascript">
    
    function todel(){
    if(confirm("确定删除吗?")){
        return true;
        }else return false;
    } 
    
</script>	
<body>
<div >
    <b>客户管理</b><br>
<!--<div class="result">可以更改配置文件中的<b>URL_MODEL</b>和<b>URL_PATHINFO_DEPR</b>参数查看分页链接的区别。</div>-->
<div><include file="search" /></div>
<table cellpadding="0" cellspacing="0" id="center">
    <tr><th>操作</th><th>平台</th><th>加入时间</th><th>姓名</th><th>手机</th><th>邮箱</th><th>地址</th><th>销售总额</th></tr>    
<volist name="list" id="vo">
<tr>
<td width="60"><input type="checkbox" value="" name="opid" /><a href="#">[查看]</a></td>
<td width="100">{$vo.terminal_name}</td>
<td width="120"><span style="color:gray">{$vo.first_time|date='Y-m-d H:i:s',###}</span></td>
<td width="60">{$vo.ship_name}</td>
<td width="80">{$vo.ship_mobile}</td>
<td width="100">{$vo.ship_email}</td>
<td width="450">{$vo.ship_addr}</td>
<td width="60">{$vo.accumulate|number_format=###, 2, '.', ''}</td>

</tr>

</volist>

</table>

<div class="result page">{$page}</div>
</div> 


    <hr></hr>
  <div id="world">
  
 </div>
 <script type="text/javascript"> 
 $(document).ready(function(){
     $(".hello").click(
        function(){
            $("#world").load(this.href);
            return false;
        });

        
         });
//定义表格颜色
$(function(){
    $("#center tr:odd").addClass("ou");
    $("#center tr:even").addClass("dan");
    
    $("#center tr").click(
    function(){
        var hased=$(this).hasClass("ed");
        if(hased){
            $(this).removeClass("ed").find(":input").attr("checked",false);
        }else{
            $(this).addClass("ed").find(":input").attr("checked",true);
        }
    }
    );
        
    
});         
 </script>
</body>
